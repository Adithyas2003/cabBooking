<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Payment Status
            </div>
            <div class="card-body">
                <h4 class="card-title">
                    {% if status == 'SUCCESS' %}
                        <span class="text-success">Payment Successful!</span>
                    {% else %}
                        <span class="text-danger">Payment Failed!</span>
                    {% endif %}
                </h4>
                <p class="card-text">
                    Your payment status is: <strong>{{ status }}</strong>
                </p>
                {% if status == 'SUCCESS' %}
                    <p>Your booking has been confirmed.</p>
                {% else %}
                    <p>There was an issue with the payment. Please try again.</p>
                {% endif %}
                <a href="/" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>

    <!-- Optional: Add some JavaScript (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
