<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        header {
            background:white;
            color: #fff;
            padding: 10px 20px;
        }

        header .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .main-header img {
            width: 100px;
            height: 80px;
        }

        header h1 {
            margin-left: 10px;
            font-size: 1.8rem;
            color: #333;
            font-style: italic;
        }

        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color:black;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #444;
            border-radius: 4px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        caption {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .action-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #218838;
        }

        .action-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Card Layout */
        .card-body p {
            font-size: 14px;
        }

        .card-body .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="{% static 'images/Untitled design.png' %}" alt="logo">
                <h1>TRAVEL HOPPER</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="../about">About Us</a></li>
                    <li><a href="../services">Services</a></li>
                    <li><a href="../contact">Contact</a></li>
                    <li><a href="../logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- <img src="{% static 'images/20240628153713-image_2024_06_28T10_03_47_918Z.png' %}" alt="sectimg" width="100%" height="auto"> -->

    <!-- Vehicle Cards -->
    <div class="container" style="max-width: 1200px;">
      <div class="row">
          {% for cabs in Cab %}
          <div class="col-lg-4 mb-4">
              <a href="view_cabs/{{ cabs.pk }}">
                  <div class="card">
                      <img class="card-img-top" src="{{ cabs.img.url }}" alt="Card image" style="width: 100%; height: auto; object-fit: cover;">
                      <div class="card-body">
                          <h4 class="card-title">{{ cabs.number_plate }}</h4>
                          <p class="card-text">{{ cabs.model }}</p>
                          <h5 class="card-title">{{ cabs.driver_name }}</h5>
                          <p class="card-text">{{ cabs.avilable }}</p>
                          <p class="card-text text-muted" style="text-decoration: line-through;">Price: ${{ cabs.price }}</p>
                      </div>
                  </div>
              </a>
          </div>
          {% endfor %}
      </div>
  </div>
</body>
</html>
