<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

/* Header */
header {
    background:white;
    color: #fff;
    padding: 10px 20px;
}

header .main-header {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space between logo and navigation */
}

header .main-header img {
    width: 100px;
    height: 80px;
}

header h1 {
    display: inline-block;
    margin-left: 10px;
    font-size: 1.8rem;
    color: #333;
    font-style: italic;
}

/* Navigation */
nav ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color:black;
    text-decoration: none;
    font-size: 1rem;
    padding: 5px 10px;
}

nav ul li a:hover {
    background-color: #444;
    border-radius: 4px;
}

/* Form Fields Styling */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-size: 1rem;
    color: #333;
}

input[type="text"],
input[type="email"],
select,
textarea {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
    width: 600px;
    height: auto;
   
}

textarea {
    resize: vertical;
}

button[type="submit"] {
    background-color: #333;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #555;
}

/* Social Media Section */
section ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

section ul li {
    margin-right: 15px;
}

section ul li a {
    color: #333;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

section ul li a:hover {
    color: #007bff;
}

/* Live Chat Button */
button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Working Hours Section */
section p {
    font-size: 1.1rem;
    color: #333;
}


</style>
<body>
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="{% static '/images/Untitled design.png' %}" alt="logo">
                <h1>TRAVEL HOPPER</h1>
            </div>
            
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about">About Us</a></li>
                    <li><a href="services">Services</a></li>
                    <li><a href="tariff">Tariff</a></li>
                    <li><a href="contact">Contact</a></li>
                    <li><a href="logout">logout</a></li>
    
                </ul>
            </nav>
        </div>
    </header> 
     
     <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h4>Our Contact Details</h4>
            <p>Email: support@example.com</p>
            <p>Phone: +123 456 7890</p>
            <p>Address: 123 Learning Avenue, City, Country</p>
        </div>
    </div>


   

</body>
</html>
