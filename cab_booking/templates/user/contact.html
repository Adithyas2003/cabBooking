<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        background-color:black;

    }

    /* Header */
   
header {
    background-color:black;
    color:black;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    
}
header .main-header {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space between logo and navigation */
}

header .main-header img {
    width: 100px;
    height: 80px;
}

header h1 {
    display: inline-block;
    margin-left: 10px;
    font-size: 1.8rem;
    color:white;
    font-style: italic;
}

/* Navigation */
nav ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color:white;
    text-decoration: none;
    font-size: 1rem;
    padding: 5px 10px;
}

nav ul li a:hover {
    background-color: #444;
    border-radius: 4px;
}

        /* Contact Form */
        .container {
            margin-top: 120px; /* Space for fixed header */
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-form {
            background:black;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-form h2{
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            color: white;
        }

        label {
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        input, textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 600px;
        }

        textarea {
            resize: vertical;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Contact Info */
        .contact-info {
            margin-top: 30px;
            background:black;
            padding: 15px;
            border-radius: 8px;
            color: white;
        }

        /* Social Media Links */
        section ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        section ul li {
            margin-right: 15px;
        }

        section ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        section ul li a:hover {
            color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            .contact-form,
            .contact-info {
                padding: 15px;
            }
        }


</style>
<body>
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="{% static '/images/Untitled design.png' %}" alt="logo">
                <h1>TRAVEL HOPPER</h1>
            </div>
            
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="../about">About Us</a></li>
                    <li><a href="../services">Services</a></li>
                    <!-- <li><a href="../tariff">Tariff</a></li> -->
                    <li><a href="../logout">logout</a></li>
    
                </ul>
            </nav>
        </div>
    </header> 
     
     <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            
                <label for="email_address">Email</label>
                <input type="email" id="email_address" name="email_address" required>
            
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            
                <button type="submit">Send Message</button>
            </form>
                    </div>
        
        <div class="contact-info">
            <h4>Our Contact Details</h4>
            <p>Email: support@example.com</p>
            <p>Phone: +123 456 7890</p>
            <p>Address: 123 Learning Avenue, City, Country</p>
        </div>
    </div>


   

</body>
</html>
