<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }
    
    /* Header */
    header {
        background:white;
        color: #fff;
        padding: 10px 20px;
    }
    
    header .main-header {
        display: flex;
        align-items: center;
        justify-content: space-between; /* Space between logo and navigation */
    }
    
    header .main-header img {
        width: 100px;
        height: 80px;
    }
    
    header h1 {
        display: inline-block;
        margin-left: 10px;
        font-size: 1.8rem;
        color: #333;
        font-style: italic;
    }
    
    /* Navigation */
    nav ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    nav ul li {
        margin-left: 20px;
    }
    
    nav ul li a {
        color:black;
        text-decoration: none;
        font-size: 1rem;
        padding: 5px 10px;
    }
    
    nav ul li a:hover {
        background-color: #444;
        border-radius: 4px;
    }
    
    /* Hero Section */
    /* Hero Section */
    .hero {
        background: url('{% static "/images/istockphoto-519870714-612x612.jpg" %}') no-repeat center center/cover;
        color: #fff;
        padding: 50px 20px;
        text-align: center;
        width: 100%;
        height: 700px;
        position: relative; /* Add relative positioning to the hero container */
    }
    
    /* Hero Content */
    .hero-content {
        position: absolute;
        bottom: 20px; /* Adjust to place buttons near the bottom */
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        width: 100%;
    }
    
    /* Button Styling */
    .hero-content .btn {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        margin: 10px 5px; /* Space between the buttons */
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .hero-content .btn.whatsapp {
        background: #25d366;
    }
    
    .hero-content .btn.telegram {
        background: #0088cc; /* Telegram blue */
    }
    
    /* Hover Effects */
    .hero-content .btn:hover {
        opacity: 0.8;
    }
    
    /* Features Section */
    .features {
        padding: 20px;
        text-align: center;
    }
    
    .features h2 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    
    .feature-grid {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }
    
    .feature-item {
        width: 200px;
        margin: 20px;
        text-align: center;
    }
    
    .feature-item img {
        width: 50px;
        margin-bottom: 10px;
    }
    
    /* Footer */
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }
    </style>
    
    <body>
    
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="{% static '/images/Untitled design.png' %}" alt="logo">
                <h1>TRAVEL HOPPER</h1>
            </div>
            
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="about">About Us</a></li>
                    <li><a href="services">Services</a></li>
                    <li><a href="#">Tariff</a></li>
                    <li><a href="contact">Contact</a></li>
                    <li><a href="logout">logout</a></li>
    
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
