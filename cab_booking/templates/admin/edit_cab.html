<!DOCTYPE html>
 <html lang="en">
 
 <head>
        {% load static %}

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Add Products Page</title>
     
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        
        header {
    background-color:black;
    color:black;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    
}

.main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;

}
header .main-header img {
    width: 100px;
    height: 80px;
}
/* Remove underline from links */
.card-link {
    text-decoration: none;
    color: inherit; /* Keep text color same as surrounding text */
}

/* Styling for cards */
.card {
    background-color: #111; /* Deep Black Card */
    color: white; /* White text for contrast */
    border-radius: 10px;
    border: 1px solid #444; /* Subtle border */
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

/* Card Hover Effect */
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(255, 165, 0, 0.3); /* Orange Glow Effect */
}

/* Card Title & Text */
.card-title, .card-text {
    color: white;
}

/* Image Styling */
.card-img-top {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

/* Link Styling (Remove Underline) */
.card-link {
    text-decoration: none;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px; /* Space between the image and the text */
}

.logo img {
    width: 80px; /* Adjust the size of the logo */
    height: auto; /* Maintain aspect ratio */
    border-radius: 5px; /* Optional: Rounded corners */
}

.logo h1 {
    font-size: 1.8rem; /* Adjust font size */
    font-weight: bold; /* Bold text for emphasis */
    color:white; /* Text color */
    font-family: 'Arial', sans-serif; /* Font style */
    text-transform: uppercase; /* Uppercase text */
    letter-spacing: 2px; /* Space between letters */
    margin: 0; /* Remove default margin */
}

/* Navigation Menu */
ul {
    display: flex;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

/* Menu Items */
ul li {
    margin: 0 10px;
}

ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    padding: 10px 15px;
    transition: color 0.3s ease, background-color 0.3s ease;
}

/* Hover Effect */
ul li a:hover {
    color: black;
    background-color: orange;
    border-radius: 5px;
}

/* Hamburger Icon */
.menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.menu-icon .bar {
    width: 25px;
    height: 3px;
    background-color: white;
    border-radius: 2px;
    margin-right: 50px;
}

/* Hide Menu by Default for Small Screens */
.menu-toggle {
    display: none;
}

.menu-toggle:checked ~ ul {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: rgb(105, 102, 102);
    padding: 10px 0;
    box-shadow: 0 4px 10px rgba(255, 165, 0, 0.3);
}

.menu-toggle:checked ~ ul li {
    margin: 10px 0;
    text-align: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    ul {
        display: none; /* Hide menu initially on small screens */
    }

    .menu-icon {
        display: flex; /* Show hamburger menu */
    }

    .menu-toggle:checked ~ ul {
        display: flex;
    }
}

/* Ensure Menu Reappears on Large Screens */
@media (min-width: 769px) {
    ul {
        display: flex !important; /* Force display on larger screens */
    }

    .menu-icon {
        display: none; /* Hide hamburger menu */
    }
}
/* Responsive Design */
@media (max-width: 768px) {
    ul {
        display: none; /* Hide menu by default on smaller screens */
    }

    .menu-icon {
        display: flex; /* Show hamburger menu on smaller screens */
    }
}


 </style>
 <body>
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="{% static '/images/Untitled design.png' %}" alt="logo">
                <h1>TRAVEL HOPPER</h1>
            </div>
            
    
            <!-- Hamburger Icon -->
            <label class="menu-icon" for="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
    
            <!-- Menu Toggle Checkbox -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
    
            <!-- Navigation Links -->
            <ul>
                <li><a href="/">Home</a></li>
                <!-- <li><a href="../about">About Us</a></li> -->
                <li><a href="../add_cab">Add Cabs</a></li>
                <li><a href="../logout">Logout</a></li>
        </ul>
        </div>
    </header>


     <div class="container mt-5">
         <!-- <h2 class="text-center mb-4">Add New Product</h2> -->
         <form action="" method="post" class="p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="number_plate">Number Plate</label>
                <input type="text" id="number_plate" value="{{data.number_plate}}" name="number_plate" required>
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" value="{{data.model }}" name="model" required>
            </div>

            <div class="form-group">
                <label for="driver_name">Driver Name</label>
                <input type="text" id="driver_name"  value="{{data.driver_name}}" name="driver_name" required>
            </div>

            <div class="form-group">
                <label for="available">Availability</label>
                <input type="number" id="available" value="{{data.available}}" name="available" required>
            </div>
            <div class="form-group">
                <label for="seat">seat</label>
                <input type="number" id="seat" value="{{data.seats}}" name="seat" required>
            </div>

            <div class="form-group">
                <label for="price"><b>Price</b></label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Enter price" value="{{data.price}}">
            </div>

            

             <img src="{{data.img.url}}" alt="" style="width: 400px; height: 400px;">
 
             <div class="form-group">
                <label for="img"><b>Image</b></label>
                <input type="file" class="form-control-file" name="img" id="img">
            </div>
           
 
             <button type="submit" class="btn btn-primary btn-block">edit cab</button>
         </form>
     </div>
 
     
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
 
 </html>
