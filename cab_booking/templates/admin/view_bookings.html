<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="about">About Us</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="#">Tariff</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="view_bookings">view Bookings</a></li>
            

            <li><a href="logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-12 mb-3">
                <div class="d-flex align-items-center">
                    <img src="{{i.Cab.img.url}}" style="width: 400px; height: 400px;" alt="">
                    <div class="ms-4">
                        <div><strong>number_plate:</strong> {{i.Cab.number_plate}}</div>
                        <div><strong>price:</strong> ${{i.Cab.price}}</div>
                        <div class="d-flex align-items-center">
                            <span class="qty-text">Qty: {{i.qty}}</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="qty-text">user: {{i.user}}</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="qty-text">date: {{i.date}}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
