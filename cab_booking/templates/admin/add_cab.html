<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: black;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
            color: white;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Cab</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="number_plate">Number Plate</label>
                <input type="text" id="number_plate" name="number_plate" required>
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="driver_name">Driver Name</label>
                <input type="text" id="driver_name" name="driver_name" required>
            </div>

            <div class="form-group">
                <label for="available">Availability</label>
                <input type="number" id="available" name="available" required>
                <!-- <select id="available" name="available" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select> -->
            </div>

            <div class="form-group">
                <label for="price"><b>Price</b></label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Enter price">
            </div>


            <div class="form-group">
                <label for="img">Cab Image</label>
                <input type="file" class="form-control-file" id="img" name="img" required>
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats</label>
                <select id="seats" name="seats" required>
                    <option value="6">6-Seater</option>
                    <option value="12">12-Seater</option>
                    <option value="15">15-Seater</option>
                    <option value="30">30-Seater</option>
                </select>
            </div>
            

            <div class="form-group">
                <button type="submit">Add Cab</button>
            </div>
        </form>
    </div>
</body>
</html>
