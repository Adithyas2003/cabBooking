    text-transform: uppercase; /* Uppercase text */

}

/* Base Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
}

/* Header */
header {
    background-color: black;
    color: white;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Navigation Menu */
ul {
    display: flex;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

/* Menu Items */
ul li {
    margin: 0 10px;
}

ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    padding: 10px 15px;
    transition: color 0.3s ease, background-color 0.3s ease;
}

/* Hover Effect */
ul li a:hover {
    color: black;
    background-color: orange;
    border-radius: 5px;
}

/* Hamburger Icon */
.menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.menu-icon .bar {
    width: 25px;
    height: 3px;
    background-color: white;
    border-radius: 2px;
}

/* Hide Menu by Default for Small Screens */
.menu-toggle {
    display: none;
}

.menu-toggle:checked ~ ul {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color:rgb(88, 85, 85);
    padding: 10px 0;
    box-shadow: 0 4px 10px rgba(255, 165, 0, 0.3);
}

.menu-toggle:checked ~ ul li {
    margin: 10px 0;
    text-align: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    ul {
        display: none; /* Hide menu initially on small screens */
    }

    .menu-icon {
        display: flex; /* Show hamburger menu */
    }

    .menu-toggle:checked ~ ul {
        display: flex;
    }
}

/* Ensure Menu Reappears on Large Screens */
@media (min-width: 769px) {
    ul {
        display: flex !important; /* Force display on larger screens */
    }

    .menu-icon {
        display: none; /* Hide hamburger menu */
    }
}
/* Responsive Design */
@media (max-width: 768px) {
    ul {
        display: none; /* Hide menu by default on smaller screens */
    }

    .menu-icon {
        display: flex; /* Show hamburger menu on smaller screens */
    }
}

        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 40px;
            background: black;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            color: white;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="{% static '/images/Untitled design.png' %}" alt="logo">
                <h1>TRAVEL HOPPER</h1>
            </div>
            
    
            <!-- Hamburger Icon -->
            <label class="menu-icon" for="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
    
            <!-- Menu Toggle Checkbox -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
    
            <!-- Navigation Links -->
            <ul>
                <li><a href="/">Home</a></li>
                <!-- <li><a href="../about">About Us</a></li> -->
                <li><a href="../add_cab">Add Cabs</a></li>
                <li><a href="../logout">Logout</a></li>
        </ul>
        </div>
    </header>

    <div class="form-container">
        <h1>Add New Cab</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="number_plate">Number Plate</label>
                <input type="text" id="number_plate" name="number_plate" required>
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="driver_name">Driver Name</label>
                <input type="text" id="driver_name" name="driver_name" required>
            </div>

            <div class="form-group">
                <label for="available">Availability</label>
                <input type="number" id="available" name="available" required>
                <!-- <select id="available" name="available" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select> -->
            </div>

            <div class="form-group">
                <label for="price"><b>Price</b></label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Enter price">
            </div>


            <div class="form-group">
                <label for="img">Cab Image</label>
                <input type="file" class="form-control-file" id="img" name="img" required>
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats</label>
                <select id="seats" name="seats" required>
                    <option value="6">6-Seater</option>
                    <option value="12">12-Seater</option>
                    <option value="15">15-Seater</option>
                    <option value="30">30-Seater</option>
                </select>
            </div>
            

            <div class="form-group">
                <button type="submit">Add Cab</button>
            </div>
        </form>
    </div>
</body>
<script>
    // Toggle the navbar visibility when hamburger icon is clicked
    document.getElementById("hamburger-icon").addEventListener("click", function () {
        document.querySelector(".navbar").classList.toggle("active");
    });
</script>

</html>
